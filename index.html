<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/vnd.icon" href="imgs/icons/pokeball.png">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="scriptHtml.js"></script>
</head>

<body id="body" onload="init()">
    <header class="header">
        <div class="headline-box">
            <img class="headline-icon" src="./imgs/icons/pokeball.png" alt="">
            <h1 class="headline">Pokedex</h1>
        </div>
        <input class="header-search-input" type="text" placeholder="Search">
    </header>

    <section class="loadingScreen" id="loadingScreen">

        <div class="loading-container">
            <span class="loader"></span>
            <img class="loader-ball" src="./imgs/icons/falling-pokeball.gif" alt="">
        </div>

    </section>

    <section id="pokedex-container" class="pokedex-container">

    </section>

    <section id="pokemon-card-overlay-container">

    </section>

    <section id="loadNextPokemons" class="loadNextPokemons">
        <button class="poke-load-bt" onclick="loadMorePokemon()">
            <img class="pikachu-img" src="./imgs/icons/pikachu-pokemon.gif" alt="">
            <p>Load More Pokemons</p>
        </button>
    </section>

</body>

</html>
