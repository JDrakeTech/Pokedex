<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/vnd.icon" href="imgs/icons/pokeball.png">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="init()">
    <header class="header">
        <div class="headline-box">
            <img class="headline-icon" src="./imgs/icons/pokeball.png" alt="">
            <h1 class="headline">Pokedex</h1>
        </div>
        <input class="header-search-input" type="text" placeholder="Suche">
    </header>

    <section id="pokedex-container" class="pokedex-container">

        <div id="pokemon-card-overlay-bg" class="pokemon-card-overlay-bg">
            <div id="pokemon-card-overlay" class="pokemon-card-overlay">

                <p id="overlaycard-id" class="overlaycard-id">#pokeID</p>
                <img id="overlaycard-img" class="overlaycard-img" src="" alt="">
                <p id="overlaycard-name" class="overlaycard-name">Pokemon Name</p>

                <div id="overlaycard-types" class="overlaycard-types">

                </div>

                <div id="overlaycard-navbar" class="overlaycard-navbar">
                    <div>About</div>
                    <div>State</div>
                    <div>Moves</div>
                    <div>Evolutions</div>
                    <div>Location</div>
                </div>

            </div>
        </div>

    </section>

    <section id="loadNextPokemons" class="loadNextPokemons">
        <button class="poke-load-bt" onclick="loadMorePokemon()">
            <img class="pikachu-img" src="./imgs/icons/pikachu-pokemon.gif" alt="">
            Load More Pokemon
            <img class="pokeball-fall-img" src="./imgs/icons/falling-pokeball.gif" alt="">
        </button>

        
    </section>


</body>
<script src="script.js"></script>

</html>
